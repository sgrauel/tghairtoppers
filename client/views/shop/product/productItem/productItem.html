<template name="ProductItem">

    <div class="item ui attached segment">
        <div class="image">
            <img src="{{ findImage }}" alt="NO IMAGE AVAILABLE">
            <p>{{ findImage }}</p>
            <p>{{id}}</p>
        </div>
        <div class="content">
            <div class="header">{{ title }}</div>

            <div class="meta">
                <span class="price">${{ price }}</span>
            </div>

            <div class="description">
                {{{ short_description }}}
            </div>
        </div>
    </div>

    <a href="{{ pathFor 'ProductPage' id=this.id}}">
        <div id="viewProduct" class="ui bottom attached button" tabindex="0">
            View Product
        </div>
    </a>

    <br>
    <div id="addToCartShop" class="ui bottom attached button" tabindex="0">Add to Cart</div>
    <br>

    {{#if showNotifShop}}
        {{#with showProduct }}
            {{> addToCart }}
        {{/with}}
    {{/if}}

</template>
