<template name="searchSelectionDropdown">

        <input id="searchSelectionDropdown" name="categories" type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">Select Product Category</div>
        <div class="ui menu">
            {{#each topLevelProductCategories }}
                {{> productCategoryItem }}
            {{/each}}
        </div>

    </div>
</template>
