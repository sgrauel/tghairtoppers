<template name="ProductPage">

        <div class="ui huge breadcrumb">
            <a class="section" href="{{pathFor 'Shop'}}">Shop</a>
            <i class="right chevron icon divider"></i>
            <div class="active section">{{ title }}</div>
        </div>

        <div class="ui fluid card">
            <div class="image">
                <img id="bigImage" src="{{ findImagePaths.[0] }}">
            </div>

            <div class="content">

                <div class="ui small images">
                  {{#each findImagePaths}}
                    <img id="altImg" src="{{this}}">
                  {{/each}}
                </div>
                <p>
                  {{#each findImagePaths}}
                    {{this}}
                  {{/each}}
                </p>

                <div class="header">
                    <div style="display: inline"><h1>Price: ${{ price }}</h1></div>
                    <!-- <div style="display: inline"><h1>Quantity in Stock ({{ stock_quantity }})</h1></div> -->
                </div>

                <br>

                {{{ description }}}

                <div id="addToCart" class="ui bottom attached button">
                    Add to Cart
                </div>

                <a href="{{pathFor 'ShoppingCart'}}">
                    <div class="ui bottom attached button">
                        View my Cart
                    </div>
                </a>

                <a href="{{pathFor 'Shop'}}">
                    <div class="ui bottom attached button">
                        Take me back to the Shop
                    </div>
                </a>

                <div class="ui bottom attached button">
                    I'm all done shopping. Take me to checkout
                </div>


            </div>
        </div>

        {{#if showNotif}}
            {{#with showProduct}}
                {{> addToCart }}
            {{/with}}
        {{/if}}

</template>
