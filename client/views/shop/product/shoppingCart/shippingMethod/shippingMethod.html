<template name="ShippingMethod">
  <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id="{{id}}" value="{{amount}}" onblur="if(this.value != ''){
          ga('set', 'page', '/shipping_method');
          ga('send', 'pageview');
        }">
        <label>{{description}} : ${{amount}}</label>
      </div>
   </div>
</template>
