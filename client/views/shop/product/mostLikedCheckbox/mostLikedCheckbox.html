<template name="mostLikedCheckbox">
    {{#if checked1 }}
        <div class="ui checked checkbox">
            <input id="mostLiked" checked="" type="checkbox">
            <label>MOST LIKED</label>
        </div>
    {{else}}
        <div class="ui checkbox">
            <input id="mostLiked" name="example" type="checkbox">
            <label>LEAST LIKED</label>
        </div>
    {{/if}}
</template>
