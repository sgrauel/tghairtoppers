<template name="layout">

    {{#if menu.home2}}
    <div class="center aligned ui grid">
        <div class="row">
            <div class="sixteen wide column">

                <!-- header with styling -->
                <div class="ui secondary pointing menu" style="position: absolute;top: 5em;left: 10em;z-index:2;">

                        <a class="item active" href="{{pathFor 'Home'}}">
                            Home
                        </a>

                        <a class="item" href="{{pathFor 'Shop'}}">
                            Shop
                        </a>

                        <a class="item" href="{{pathFor 'Contact'}}">
                            Contact
                        </a>
                </div>

                <div class="swiper-container" style="position: relative;opacity: 0.999;z-index:1;">
                    <!-- Parallax background element -->
                    <div class="parallax-bg" data-swiper-parallax="100%">
                        <img class="ui massive fluid image" src="http://tghairtoppers.com/wp-content/uploads/2015/06/MG_8549b.jpg" style="width:100%;height:100%;">
                    </div>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
            {{> header }}
    {{/if}}


    <div id="main">
        {{> yield }}
    </div>

</template>
