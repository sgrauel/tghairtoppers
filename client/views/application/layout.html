<template name="layout">

    {{#if menu.home2}}
    <div class="center aligned ui grid">
        <div class="row">
            <div class="sixteen wide column">

                <!-- header with styling -->
                <div class="ui secondary pointing menu" style="position: absolute;top: 5em;left: 5em;z-index:2;">

                        <a class="item active" href="{{pathFor 'Home'}}">
                            Home
                        </a>

                        <a class="item" href="{{pathFor 'Shop'}}">
                            Shop
                        </a>

                        <a class="item" href="{{pathFor 'Contact'}}">
                            Contact
                        </a>

                </div>

                <div class="right menu" style="position:absolute;z-index:2;top:5em;left:51em;">
                    <a class="ui item">
                        <div class="ui buttons">

                            <button class="ui labeled icon button">
                                <i class="add user icon"></i>
                                {{>loginButtons align="right"}}
                            </button>
                        </div>
                    </a>
                </div>

                <img class="ui massive fluid image" src="http://tghairtoppers.com/wp-content/uploads/2015/06/MG_8549b.jpg" style="width:100%;height:100%;">
            </div>
        </div>
    </div>
    {{else}}
            {{> header }}
    {{/if}}


    <div id="main">
        {{> yield }}
    </div>

    <div class="center aligned ui grid" >
        <div class="row">
            <div class="six wide column">
                <br>
                {{#if isNotServicesPage}}
                    <a id="viewWigCareServices" class="huge ui basic button" href="{{pathFor 'Shop'}}">
                        <i class="eye icon"></i>
                        View Wig Care Services
                    </a>
                {{else}}
                    <a class="huge ui basic button" href="">
                        <i class="eye icon"></i>
                        View Wig Repair Services
                    </a>
                {{/if}}
            </div>
            <div class="four wide column">
                {{> footer }}
            </div>
            <div class="six wide column">
                <br>

                {{#if isNotContactPage }}
                <a href="{{pathFor 'Contact'}}" class="huge ui basic button">
                    <i class="mail outline icon"></i>
                    Contact us
                </a>
                {{/if}}
            </div>
        </div>
        <div class="row">
            <div class="one wide column"></div>
            <div class="fourteen wide column">
                <a class="massive fluid ui labeled icon button" href="tel:9174054184">
                    <i class="phone icon"></i>
                    Call us now!!!
                </a>
            </div>
            <div class="one wide column"></div>
        </div>
    </div>

</template>
